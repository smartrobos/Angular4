<mat-card>
    <mat-card-title>Material Select</mat-card-title>
    <mat-card-content>
        <h4>&lt;mat-select&gt;</h4>
        <mat-card>
            <mat-card-content>
                <mat-form-field>
                    <mat-select placeholder="Favorite food" [(ngModel)]="selectedValue" name="food">
                        <mat-option *ngFor="let food of foods" [value]="food.value">
                            {{food.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </mat-card-content>
</mat-card>
