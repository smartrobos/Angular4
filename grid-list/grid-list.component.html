  <mat-card>
    <mat-card-title>Material Grid List</mat-card-title>
    <mat-card-content>
          <h4>&lt;mat-grid-list&gt;</h4>
                <mat-card>
                  <mat-card-content>
                    <mat-grid-list cols="4" rowHeight="100px">
                      <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows"
                              [style.background]="tile.color">
                        {{tile.text}}
                      </mat-grid-tile>
                    </mat-grid-list>
                  </mat-card-content>
                </mat-card>
    </mat-card-content>
  </mat-card>
